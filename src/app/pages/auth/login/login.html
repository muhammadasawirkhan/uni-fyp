<div class="auth-card">
  <h2>Login</h2>
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Email</label>
      <input formControlName="email" type="email" />
      <!-- <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Invalid email</div> -->
    </div>

    <div>
      <label>Password</label>
      <input formControlName="password" type="password"  />
      <!-- <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password required</div> -->
    </div>

    <button type="submit" [disabled]="loading">Sign in</button>

    <div *ngIf="error" class="error">{{ error }}</div>
    <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
  </form>
</div>
